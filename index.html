<html>
<head>
	<Title>Le Developpeur</Title>
<style type="text/css">
	#reddiv {
		background: red;
	}
	#yellowdiv {
		background: yellow;
	}
	#greendiv {
		background: green;
	}
	#bluediv {
		background: blue;
	}

	#bgimg{
		width:50.9%;
		float: left;
	}
	.Colors{
		margin-top: 20px;
		height: 50px;
		width: 50px;
	}
	.coloring {
	padding-top: 100px;
	}
	.colorsPattern{
		margin-left: 20px;
		width: 40%;
		float: right;
	}
	.generate{
		margin-top: 20px;
		height: 40px;
		width: 70px;
	}
</style>
	<script type="text/javascript" src="html2canvas.js"></script>
	<script type="text/javascript">
		function changeit(color) {
			document.getElementById("bgimg").style.backgroundColor = color;
		}
		  function removeElement(elementTag){

		  	var element = document.getElementsByTagName(elementTag)[0];
		  	element.parentNode.removeChild(element);
		  }
		function generateimg(){
				if (document.getElementsByTagName("canvas").length > 0) {
					removeElement("canvas");
				}
				html2canvas(document.querySelector("#bgimg")).then(canvas => {
		    		document.body.appendChild(canvas)
				});	

		}
	</script>

</head>

<body>
 <div id="bgimg">
 	<img src="bg2.png"/>
 </div>
  <div class="colorsPattern">
 	<div class="coloring">
 	<div class="Colors" id="reddiv" onclick="changeit('red')"></div>
 	<div class="Colors" id="bluediv" onclick="changeit('blue')"></div>
 	<div class="Colors" id="yellowdiv" onclick="changeit('yellow')"></div>
 	<div class="Colors" id="greendiv" onclick="changeit('green')"></div>
 	<button class="generate" onclick="generateimg()">Generate</button>
 	</div>
 </div>
</body>
</html>
